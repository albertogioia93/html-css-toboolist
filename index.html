<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header con logo e scritta Toboolist -->
    <header>
        <img class="logo" src="img/Logo.png" alt="logo">
        <h1><strong>Toboolist</strong></h1>
    </header>
    <!-- /Fine header con logo e scritta Toboolist -->


    <main>
        <!-- Primo rettangolo con 2 bottoni -->
        <div id="white-rectangle">
            <input class="button" type="submit" value="Add Task">
            <input class="button" id="button-2" type="submit" value="Add Section">
        </div>
        <!-- /Fine primo rettangolo con 2 bottoni -->

        <!-- Quadro bianco enorme con le varie sezioni -->
        <div id="big-quadro">

            <!-- Prima sezione -->
            <section>
                <h2>&blacktriangledown; New Task</h2>
                <div>
                  <div class="circular">&check;</div>
                  Quarterly newsletter 
                  <input class="button-3" type="submit" value="Editorial">
                </div>
            </section>
            <!-- /Fine prima sezione -->
             
            <!-- Seconda sezione -->
            <section>
                <h2>&blacktriangledown; Today</h2>
                <div>
                    <div class="circular">&check;</div>
                    Recruiting blog post
                    <input class="button-3" type="submit" value="Editorial">
                </div>
                <div>
                    <div class="circular">&check;</div>
                    Mobile app launch
                    <input class="button-3" id="bgoal" type="submit" value="Q1 Goals">
                </div>
                <div>
                    <div class="circular2">&#10005;</div>
                    Interview John H.
                    <input class="button-3" id="brecruiting" type="submit" value="Recruiting">
                </div>
                <div>
                    <div class="circular">&check;</div>
                    Summit update to mobile storefronts
                    <input class="button-3" id="bmobile" type="submit" value="Mobile">
                </div>
            </section>
            <!-- /Fine seconda sezione -->
            
            <!-- Terza sezione -->
            <section>
                <h2>&blacktriangledown; Upcoming</h2>
                <div>
                    <div class="circular2">&#10005;</div>
                    Schedule meeting with Alex
                </div>
                <div>
                    <div class="circular">&check;</div>
                    Homepage refresh
                    <input class="button-3" id="bwebsite" type="submit" value="Website">
                </div>
                <div>
                    <div class="circular">&check;</div>
                    Onboard new Sales team members
                    <input class="button-3" id="bsales" type="submit" value="Sales">
                </div>
                <div>
                    <div class="circular">&check;</div>
                    Review editorial calendar
                    <input class="button-3" type="submit" value="Editorial">
                </div>
            </section>
            <!-- /Fine terza sezione -->

        </div>
        <!-- /Fine quadro bianco enorme con le varie sezioni -->
    </main>
</body>
</html>
