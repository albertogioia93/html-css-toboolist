<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img class="logo" src="img/Logo.png" alt="logo">
        <h1><strong>Toboolist</strong></h1>
    </header>


    <main>
        <div id="white-rectangle">
            <input class="button" type="submit" value="Add Task">
            <input class="button" id="button-2" type="submit" value="Add Section">
        </div>

        <div id="big-quadro">
            <section>
                <h2>&blacktriangledown; New Task</h2>
                <div>
                  <div class="circular">&check;</div>
                  Quarterly newsletter 
                  <input class="button" type="submit" value="Add Task">
                </div>
                
            </section>
            <section>
                <h2>&blacktriangledown; Today</h2>
                <div>
                    <div class="circular">&check;</div>
                    Recruiting blog post
                    <input class="button" type="submit" value="Add Task">
                </div>
                <div>
                    <div class="circular">&check;</div>
                    Mobile app launch
                    <input class="button" type="submit" value="Add Task">
                </div>
                <div>
                    <div class="circular2">&#10005;</div>
                    Interview John H.
                    <input class="button" type="submit" value="Add Task">
                </div>
                <div>
                    <div class="circular">&check;</div>
                    Summit update to mobile storefronts
                    <input class="button" type="submit" value="Add Task">
                </div>
            </section>
            
            <section>
                <h2>&blacktriangledown; Upcoming</h2>
                <div>
                    <div class="circular2">&#10005;</div>
                    Schedule meeting with Alex
                    <input class="button" type="submit" value="Add Task">
                </div>
                <div>
                    <div class="circular">&check;</div>
                    Homepage refresh
                    <input class="button" type="submit" value="Add Task">
                </div>
                <div>
                    <div class="circular">&check;</div>
                    Onboard new Sale team members
                    <input class="button" type="submit" value="Add Task">
                </div>
                <div>
                    <div class="circular">&check;</div>
                    Review editorial calendar
                    <input class="button" type="submit" value="Add Task">
                </div>
            </section>

        </div>

    </main>
</body>
</html>
